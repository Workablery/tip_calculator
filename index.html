<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

<header>
  <div class="header-logo-box">
    <img class="header-logo" src="img/logo.svg" alt="logo">
  </div>
</header>
<main>
  <section class="hero-section">
    <div class="main-container">
      <div class="left-container">
  <div class="bill-container">
    <h1 class="heading">
      Bill
    </h1>
    <div class="bill-input-container">
      <img class="input-label" src="img/icon-dollar.svg" alt="dollar icon">
      <label>
        <input class="input" id="bill" type="text" placeholder="0">
      </label>
    </div>
  </div>
  <div class="tip-container">
    <h2 class="heading">
      Select Tip %
    </h2>
    <div class="tip-button-container">
      <input type="radio" class="btn" id="tip-5" onclick="tip(5)" name="tipChoice">
      <label for="tip-5" class="btn-label">5%</label>
      <input type="radio" class="btn" id="tip-10" onclick="tip(10)" name="tipChoice">
      <label for="tip-10" class="btn-label">10%</label>
      <input type="radio" class="btn" id="tip-15" onclick="tip(15)" name="tipChoice">
      <label for="tip-15" class="btn-label">15%</label>
      <input type="radio" class="btn" id="tip-25" onclick="tip(25)" name="tipChoice">
      <label for="tip-25" class="btn-label">25%</label>
      <input type="radio" class="btn" id="tip-50" onclick="tip(50)" name="tipChoice">
      <label for="tip-50" class="btn-label">50%</label>
      <label>
        <input class="input input-custom" id="custom-tip" type="text" onkeyup="tip(this.value)" placeholder="Custom">
      </label>
    </div>
  </div>
  <div class="number-container">
    <div class="number-people-container">
    <h2 class="heading">
      Number of People
    </h2>
      <p class="error-people"></p>
    </div>
    <div class="number-input-container">
      <img class="input-label" src="img/icon-person.svg" alt="person icon">
      <label>
        <input class="input" id="number-people" type="text" placeholder="0">
      </label>
    </div>

    </div>
  </div>
      <div class="result-container">
        <div>
    <div class="tip-amount-container">
      <div class="label-container">
      <h3 class="result-label">
          Tip Amount
        </h3>
        <p class="sub-label">
          / person
        </p>
      </div>
        <p class="result" id="tip-amount">
          $0.00
        </p>
    </div>
    <div class="total-container">
      <div class="label-container">
      <h3 class="result-label">
          Total
        </h3>
        <p class="sub-label">
          / person
        </p>
      </div>
      <p class="result" id="total">
        $0.00
      </p>
    </div>
        </div>
    <button class="btn-reset" id="reset">
      Reset
    </button>
  </div>
    </div>
  </section>

</main>

</body>
</html>
